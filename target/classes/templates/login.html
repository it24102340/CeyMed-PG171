<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .login-header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 2rem; text-align: center; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; padding: 12px; font-weight: 600; }
        .btn-primary:hover { background: linear-gradient(45deg, #5a6fd8, #6a4190); }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h3 class="mb-0">Welcome Back</h3>
                        <p class="mb-0">Sign in to your account</p>
                    </div>
                    <div class="p-4">
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <div th:if="${successMessage != null and #strings.contains(successMessage, 'Customer ID')}" class="fw-bold">
                                <i class="fas fa-id-card me-2"></i><span th:text="${successMessage}"></span>
                            </div>
                            <div th:if="${successMessage != null and !#strings.contains(successMessage, 'Customer ID')}">
                                <span th:text="${successMessage}"></span>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/user/login}" th:object="${loginDto}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-sign-in-alt me-2"></i>Sign In</button>
                        </form>

                        <div class="text-center mb-3"><hr><p class="text-muted small">Staff Login</p></div>
                        <form th:action="@{/user/staff-login}" th:object="${loginDto}" method="post">
                            <div class="mb-3">
                                <label for="staffEmail" class="form-label">Staff Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                                    <input type="email" class="form-control" id="staffEmail" th:field="*{email}" placeholder="Enter staff email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="staffPassword" class="form-label">Staff Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" id="staffPassword" th:field="*{password}" placeholder="Enter staff password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-success w-100 mb-3"><i class="fas fa-user-tie me-2"></i>Staff Sign In</button>
                        </form>

                        <div class="text-center mb-3"><hr><p class="text-muted small">Admin Login</p></div>
                        <form th:action="@{/user/admin-login}" th:object="${loginDto}" method="post">
                            <div class="mb-3">
                                <label for="adminEmail" class="form-label">Admin Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                                    <input type="email" class="form-control" id="adminEmail" th:field="*{email}" placeholder="Enter admin email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Admin Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" id="adminPassword" th:field="*{password}" placeholder="Enter admin password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-100 mb-3"><i class="fas fa-user-shield me-2"></i>Admin Sign In</button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="/user/signup" class="text-decoration-none">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
