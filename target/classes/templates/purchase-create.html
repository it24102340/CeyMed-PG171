<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/policy/policies"  >Policies</a></li>
                <li class="nav-item"><a class="nav-link active fw-semibold" href="/purchase/create">Purchase</a></li>
                <li class="nav-item" th:if="${session.user != null}"><a class="nav-link" href="/claims/submit">Submit Claim</a></li>
                <li class="nav-item" th:if="${session.user != null}"><a class="nav-link" href="/claims/my-claims">My Claims</a></li>
            </ul>
        </div>
    </div>
    </nav>
<div class="container py-4">
    <h3>Create Purchase</h3>
    <form th:action="@{/purchase/create}" method="post">
        <div class="mb-3">
            <label class="form-label">Customer (User) ID</label>
            <input type="text" class="form-control" th:value="${userId}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Policy ID</label>
            <input type="number" class="form-control" name="policyId" th:value="${policyId}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Monthly Cost</label>
            <input type="text" class="form-control" id="monthlyCost" readonly>
            <div class="form-text">Auto-calculated from selected policy.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Date</label>
            <input type="datetime-local" class="form-control" name="purchaseDate">
            <div class="form-text">Leave empty to use current time.</div>
        </div>
        <hr/>
        <h5>Card Payment</h5>
        <div class="mb-3">
            <label class="form-label">Card Holder Name</label>
            <input type="text" class="form-control" name="cardHolderName" required>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" name="cardNumber" maxlength="10" pattern="\d{10}" placeholder="10 digits" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" name="cvv" maxlength="3" pattern="\d{3}" placeholder="3 digits" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Expiry</label>
                <input type="month" class="form-control" id="expiryMonth" required>
                <input type="hidden" name="cardExpiry" id="cardExpiryHidden">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Purchase</button>
        <a href="/policy/policies" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const policyIdInput = document.querySelector('input[name="policyId"]');
    const monthlyCostInput = document.getElementById('monthlyCost');
    async function fetchMonthlyCost(policyId){
        if(!policyId){ monthlyCostInput.value=''; return; }
        try{
            const res = await fetch('/policies?policyId='+encodeURIComponent(policyId));
            if(!res.ok) return;
            const data = await res.json();
            if(Array.isArray(data) && data.length>0){
                const p = data[0];
                if(p.premium != null && p.coverage != null){
                    const monthly = Number(p.premium) * Number(p.coverage);
                    monthlyCostInput.value = isFinite(monthly) ? monthly.toFixed(2) : '';
                } else { monthlyCostInput.value=''; }
            }
        }catch(e){ monthlyCostInput.value=''; }
    }
    policyIdInput.addEventListener('input', (e)=> fetchMonthlyCost(e.target.value));
    fetchMonthlyCost(policyIdInput.value);

    const expiryMonth = document.getElementById('expiryMonth');
    const expiryHidden = document.getElementById('cardExpiryHidden');
    function syncExpiry(){
        if(!expiryMonth.value){ expiryHidden.value=''; return; }
        const [y,m] = expiryMonth.value.split('-');
        const lastDay = new Date(Number(y), Number(m), 0).getDate();
        const iso = `${y}-${m}-${String(lastDay).padStart(2,'0')}T23:59:59`;
        expiryHidden.value = iso;
    }
    expiryMonth.addEventListener('change', syncExpiry);
    syncExpiry();
</script>
</body>
</html>
