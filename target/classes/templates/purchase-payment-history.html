<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/purchase/history">My Purchases</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row mb-3"><div class="col-12"><h3 class="fw-bold text-primary"><i class="fas fa-receipt me-2"></i>Payment History</h3><p class="text-muted mb-0">Policy: <span class="fw-semibold" th:text="${purchase.policyName}">Policy</span> â€¢ Monthly: <span class="fw-semibold" th:text="${purchase.monthlyCost}">0.00</span></p></div></div>
    <div class="card">
        <div class="card-body">
            <div class="row mb-3 small text-muted">
                <div class="col-md-3"><i class="fas fa-hashtag me-1"></i>Count: <span class="fw-bold" th:text="${paymentCount}">0</span></div>
                <div class="col-md-3"><i class="fas fa-sack-dollar me-1"></i>Total: <span class="fw-bold text-primary" th:text="${paymentTotal}">0.00</span></div>
                <div class="col-md-3"><i class="fas fa-play me-1"></i>First Payment: <span class="fw-bold" th:text="${firstPaidAt}">-</span></div>
                <div class="col-md-3"><i class="fas fa-flag-checkered me-1"></i>Last Payment: <span class="fw-bold" th:text="${lastPaidAt}">-</span></div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead><tr><th>#</th><th>Paid For Month</th><th>Paid At</th><th>Amount</th></tr></thead>
                    <tbody>
                        <tr th:each="p, idx : ${payments}">
                            <td th:text="${idx.index + 1}">1</td>
                            <td th:text="${p.paidForMonth}">Month</td>
                            <td th:text="${p.paidAt}">DateTime</td>
                            <td class="fw-bold text-primary" th:text="${p.amount}">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/purchase/history" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
