<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/policy/admin">Policies</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/admin/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/purchase/admin/stop-requests">Stop Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="/feedback/admin/all">Feedback</a></li>
                <li class="nav-item"><a class="nav-link active" href="/article/admin">Articles</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"><i class="fas fa-user-shield me-1"></i>Admin</a>
                    <ul class="dropdown-menu"><li><a class="dropdown-item" href="/user/logout">Logout</a></li></ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>

<div class="container my-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0"><i class="fas fa-newspaper me-2"></i>Add New Article</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/article/admin/create}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Details</label>
                    <textarea name="details" class="form-control" rows="6" required placeholder="Use HTML formatting if needed (e.g., <b>, <i>, <u>, <p>)"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image (optional)</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus me-1"></i>Add Article</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Articles</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Details</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${articles}">
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <img th:if="${a.imageUrl != null}" th:src="${a.imageUrl}" alt="thumb" style="width:64px;height:64px;object-fit:cover;border-radius:6px;">
                                    <div>
                                        <div class="fw-semibold" th:text="${a.title}">Title</div>
                                        <div class="text-muted small" th:text="${#strings.abbreviate(#strings.replace(a.details, '\\n', ' '), 80)}">Details</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-outline-primary" onclick="openEdit(this)"
                                            th:attr="data-id=${a.id},data-title=${a.title},data-details=${a.details},data-image=${a.imageUrl}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <form th:action="@{'/article/admin/delete/' + ${a.id}}" method="post" onsubmit="return confirm('Delete this article?')">
                                        <button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${articles == null or #lists.isEmpty(articles)}">
                            <td colspan="3" class="text-center text-muted">No articles yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Article</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editForm" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Details</label>
                        <textarea class="form-control" name="details" id="editDetails" rows="6" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Replace Image (optional)</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                        <small class="text-muted">Leave empty to keep current</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openEdit(btn){
        const d = btn.dataset;
        const form = document.getElementById('editForm');
        form.action = '/article/admin/update/' + d.id;
        document.getElementById('editTitle').value = d.title || '';
        document.getElementById('editDetails').value = d.details || '';
        const modal = new bootstrap.Modal(document.getElementById('editModal'));
        modal.show();
    }
</script>
</body>
</html>
