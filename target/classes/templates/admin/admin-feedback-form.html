<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Feedback - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rating-stars { color: #ffc107; font-size: 2rem; }
        .rating-stars:hover { cursor: pointer; }
        .admin-card { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/policy/admin">Admin Dashboard</a>
                <a class="nav-link" href="/feedback/admin/all">All Feedback</a>
                <a class="nav-link" href="/user/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card admin-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Add Feedback (Admin)</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form action="/feedback/admin/create" method="post">
                            <div class="mb-4">
                                <label for="userId" class="form-label fw-bold">Select User</label>
                                <select class="form-select" id="userId" name="userId" required>
                                    <option value="">Choose a user...</option>
                                    <option th:each="user : ${users}" 
                                            th:value="${user.id}" 
                                            th:text="${user.firstName + ' ' + user.lastName + ' (' + user.email + ')'}">
                                        User Name
                                    </option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="policyId" class="form-label fw-bold">Select Policy</label>
                                <select class="form-select" id="policyId" name="policyId" required>
                                    <option value="">Choose a policy...</option>
                                    <option th:each="policy : ${policies}" 
                                            th:value="${policy.policyId}" 
                                            th:text="${policy.policyName + ' - ' + policy.category}">
                                        Policy Name
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Rate this policy</label>
                                <div class="rating-stars">
                                    <input type="radio" name="rating" value="1" id="star1" required>
                                    <label for="star1">★</label>
                                    
                                    <input type="radio" name="rating" value="2" id="star2">
                                    <label for="star2">★</label>
                                    
                                    <input type="radio" name="rating" value="3" id="star3">
                                    <label for="star3">★</label>
                                    
                                    <input type="radio" name="rating" value="4" id="star4">
                                    <label for="star4">★</label>
                                    
                                    <input type="radio" name="rating" value="5" id="star5">
                                    <label for="star5">★</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="comments" class="form-label fw-bold">Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="5" 
                                          placeholder="Enter feedback comments..." required></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <a href="/feedback/admin/all" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check me-1"></i>Create Feedback
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple star rating functionality
        const stars = document.querySelectorAll('input[name="rating"]');
        const labels = document.querySelectorAll('label[for^="star"]');
        
        labels.forEach((label, index) => {
            label.addEventListener('click', () => {
                // Uncheck all stars
                stars.forEach(star => star.checked = false);
                labels.forEach(lbl => lbl.style.color = '#ddd');
                
                // Check stars up to clicked one
                for (let i = 0; i <= index; i++) {
                    stars[i].checked = true;
                    labels[i].style.color = '#ffc107';
                }
            });
        });
    </script>
</body>
</html>
