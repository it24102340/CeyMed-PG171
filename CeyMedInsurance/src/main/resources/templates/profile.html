<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">CeyMed Insurance</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/policy/policies">Policies</a></li>
                <li class="nav-item"><a class="nav-link" href="/purchase/history">My Purchases</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>

<div class="container py-4" th:if="${user}">
    <h3 class="mb-3">My Profile</h3>
    <div class="card">
        <div class="card-body">
            <div class="row mb-2"><div class="col-sm-3 fw-bold">User ID</div><div class="col-sm-9" th:text="${user.id}">1</div></div>
            <div class="row mb-2"><div class="col-sm-3 fw-bold">First Name</div><div class="col-sm-9" th:text="${user.firstName}">First</div></div>
            <div class="row mb-2"><div class="col-sm-3 fw-bold">Last Name</div><div class="col-sm-9" th:text="${user.lastName}">Last</div></div>
            <div class="row mb-2"><div class="col-sm-3 fw-bold">Email</div><div class="col-sm-9" th:text="${user.email}">email@example.com</div></div>
            <div class="row mb-2"><div class="col-sm-3 fw-bold">Admin</div><div class="col-sm-9" th:text="${user.isAdmin}">false</div></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
