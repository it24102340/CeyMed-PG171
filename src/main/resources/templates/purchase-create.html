<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>Create Purchase</h3>
    <form th:action="@{/purchase/create}" method="post">
        <div class="mb-3">
            <label class="form-label">Customer (User) ID</label>
            <input type="text" class="form-control" th:value="${userId}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Policy ID</label>
            <input type="number" class="form-control" name="policyId" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Date</label>
            <input type="datetime-local" class="form-control" name="purchaseDate">
            <div class="form-text">Leave empty to use current time.</div>
        </div>
        <button type="submit" class="btn btn-primary">Purchase</button>
        <a href="/policy/policies" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
