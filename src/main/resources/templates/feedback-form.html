<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rating-stars { color: #ffc107; font-size: 2rem; }
        .rating-stars:hover { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0"><i class="fas fa-star me-2"></i><span th:text="${isEdit ? 'Edit Feedback' : 'Give Feedback'}">Give Feedback</span></h4>
                        </div>
                    <div class="card-body">
                        <form th:action="${isEdit ? '/feedback/update' : '/feedback/create'}" method="post">
                            <input type="hidden" name="policyId" th:value="${policyId}">
                            <input type="hidden" name="feedbackId" th:value="${feedback?.id}" th:if="${isEdit}">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Rate this policy</label>
                                <div class="rating-stars">
                                    <input type="radio" name="rating" value="1" id="star1" required th:checked="${isEdit and feedback.rating == 1}">
                                    <label for="star1">★</label>
                                    
                                    <input type="radio" name="rating" value="2" id="star2" th:checked="${isEdit and feedback.rating == 2}">
                                    <label for="star2">★</label>
                                    
                                    <input type="radio" name="rating" value="3" id="star3" th:checked="${isEdit and feedback.rating == 3}">
                                    <label for="star3">★</label>
                                    
                                    <input type="radio" name="rating" value="4" id="star4" th:checked="${isEdit and feedback.rating == 4}">
                                    <label for="star4">★</label>
                                    
                                    <input type="radio" name="rating" value="5" id="star5" th:checked="${isEdit and feedback.rating == 5}">
                                    <label for="star5">★</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="comments" class="form-label fw-bold">Your Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="5" 
                                          placeholder="Share your experience with this policy..." required th:text="${isEdit ? feedback.comments : ''}"></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <a th:href="@{'/policy/details/' + ${policyId}}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check me-1"></i><span th:text="${isEdit ? 'Update Feedback' : 'Submit Feedback'}">Submit Feedback</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Simple star rating functionality
            const stars = document.querySelectorAll('input[name="rating"]');
            const labels = document.querySelectorAll('label[for^="star"]');
            
            // Initialize stars based on checked state (for edit mode)
            function initializeStars() {
                stars.forEach((star, index) => {
                    if (star.checked) {
                        labels[index].style.color = '#ffc107';
                    } else {
                        labels[index].style.color = '#ddd';
                    }
                });
            }
            
            // Initialize on page load
            initializeStars();
            
            labels.forEach((label, index) => {
                label.addEventListener('click', () => {
                    // Uncheck all stars
                    stars.forEach(star => star.checked = false);
                    labels.forEach(lbl => lbl.style.color = '#ddd');
                    
                    // Check stars up to clicked one
                    for (let i = 0; i <= index; i++) {
                        stars[i].checked = true;
                        labels[i].style.color = '#ffc107';
                    }
                });
            });
        </script>
</body>
</html>
