<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Feedback by Policy - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-card { border-left: 4px solid #dc3545; }
        .policy-card { transition: transform 0.2s; }
        .policy-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/policy/admin">Admin Dashboard</a>
                <a class="nav-link" href="/feedback/admin/all">All Feedback</a>
                <a class="nav-link" href="/user/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2><i class="fas fa-file-alt me-2"></i>Feedback by Policy</h2>
                        <p class="text-muted">View feedback organized by insurance policy</p>
                    </div>
                    <div>
                        <a href="/feedback/admin/all" class="btn btn-outline-primary">
                            <i class="fas fa-list me-1"></i>All Feedback
                        </a>
                        <a href="/feedback/admin/by-user" class="btn btn-outline-success">
                            <i class="fas fa-users me-1"></i>By User
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Policies List -->
        <div th:if="${policies != null and !policies.empty}">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="policy : ${policies}">
                    <div class="card policy-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-file-alt me-2 text-primary"></i>
                                <span th:text="${policy.policyName}">Policy Name</span>
                            </h5>
                            <p class="card-text">
                                <strong>Category:</strong> <span th:text="${policy.category}">Category</span><br>
                                <strong>Coverage:</strong> $<span th:text="${policy.coverage}">Coverage</span><br>
                                <strong>Premium:</strong> $<span th:text="${policy.premium}">Premium</span>
                            </p>
                            <div class="d-flex gap-2">
                                <a th:href="@{'/feedback/admin/policy/' + ${policy.policyId}}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-comments me-1"></i>View Feedback
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${policies == null or policies.empty}" class="text-center py-5">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Policies Available</h5>
                    <p class="text-muted">No insurance policies have been created yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
