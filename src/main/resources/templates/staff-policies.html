<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Policy Management - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 0; margin-bottom: 2rem; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 15px; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; }
        .btn-primary:hover { background: linear-gradient(45deg, #5a6fd8, #6a4190); }
        .policy-card { transition: transform 0.2s; }
        .policy-card:hover { transform: translateY(-5px); }
        .category-badge { font-size: 0.8rem; }
    </style>
</head>
<body>
    <!-- Header removed - standalone template -->

    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4"><i class="fas fa-file-contract me-3"></i>Policy Management</h1>
                    <p class="lead">View and manage all insurance policies available in the system.</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/user/staff/dashboard" class="btn btn-light btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Policy Details from Database</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="policy : ${policies}" class="col-md-6 col-lg-4 mb-3">
                                <div class="card policy-card h-100">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <h6 class="card-title mb-0" th:text="${policy.policyName}">Policy Name</h6>
                                            <span class="badge bg-info category-badge" th:text="${policy.category}">Category</span>
                                        </div>
                                        <p class="card-text">
                                            <strong>Coverage:</strong> <span th:text="${policy.coverage}">100000</span><br>
                                            <strong>Premium:</strong> <span th:text="${policy.premium}">5000</span><br>
                                            <strong>Duration:</strong> <span th:text="${policy.duration}">12</span> months
                                        </p>
                                        <div class="mt-auto">
                                            <a th:href="@{/policy/details/{id}(id=${policy.policyId})}" 
                                               class="btn btn-primary btn-sm w-100">
                                                <i class="fas fa-eye me-1"></i>View Details
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${policies == null or policies.isEmpty()}" class="text-center py-5">
                            <i class="fas fa-file-contract fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No policies found</h5>
                            <p class="text-muted">There are no policies available in the system yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer removed - standalone template -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
