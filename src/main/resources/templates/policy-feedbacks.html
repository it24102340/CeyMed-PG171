<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Reviews - CeyMed Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rating-stars { color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/"><i class="fas fa-shield-alt me-2"></i>CeyMed Insurance</a>
        </div>
    </nav>

    <div class="container my-5">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h3><i class="fas fa-comments me-2"></i>Customer Reviews</h3>
                <a th:href="@{'/policy/details/' + ${policyId}}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Policy
                </a>
            </div>
        </div>

        <div th:if="${feedbacks != null and !feedbacks.empty}">
            <div class="row g-4">
                <div class="col-12" th:each="feedback : ${feedbacks}">
                    <div class="card" th:classappend="${feedback.userId == currentUserId} ? 'border-success bg-light' : ''">
                        <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h6 class="card-title mb-1">
                                            <span th:if="${feedback.userId == currentUserId}" class="badge bg-success me-2">Your Review</span>
                                            Customer Review
                                        </h6>
                                        <small class="text-muted" th:text="${feedback.createdAt}">Date</small>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="rating-stars">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}" 
                                                  th:classappend="${i <= feedback.rating} ? '' : 'text-muted'">â˜…</span>
                                        </div>
                                        <div th:if="${feedback.userId == currentUserId}" class="btn-group" role="group">
                                            <a th:href="@{'/feedback/edit/' + ${feedback.id}}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:action="@{'/feedback/delete/' + ${feedback.id}}" method="post" class="d-inline" 
                                                  onsubmit="return confirm('Are you sure you want to delete this feedback?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            <p class="card-text" th:text="${feedback.comments}">Feedback comments</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${feedbacks == null or feedbacks.empty}" class="text-center py-5">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Reviews Yet</h5>
                    <p class="text-muted">Be the first to review this policy!</p>
                    <a th:href="@{'/feedback/create/' + ${policyId}}" class="btn btn-primary">
                        <i class="fas fa-star me-1"></i>Write First Review
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
